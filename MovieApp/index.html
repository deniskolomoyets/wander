<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Movie App</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a href="./index.html" class="header__logo">MovieApp</a>
      <form>
        <input type="text" class="header__search" placeholder="Search">
      </form>
      </div>
    </header>
    <div class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie__cover-inner">
                    <img src="https://www.moviemeter.nl/v2/images/trailers/S-wihdRv_EQ_hqres.jpg" alt="cover" class="movier_cover">
                <div class="movie__cover--darkened"></div>
                </div>
                <div class="movie_info">
                    <div class="movie__title">Dunkirk</div>
                    <div class="movie__category">History</div>
                    <div class="movie__average movie__average--rating">9</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
